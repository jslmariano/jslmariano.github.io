<html>
    <head>
        <title>
            Exam | Google Map | Retaurants
        </title>
        <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
        <meta content="noindex, nofollow" name="robots"/>
        <meta content="noindex, nofollow" name="googlebot"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/main.css" rel="stylesheet" type="text/css"/>
        <!-- Map Icons -->
        <link href="map_icons/dist/css/map-icons.css" rel="stylesheet" type="text/css"/>
        <!-- Google Maps -->
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyA7FYgY7bx9uA3A-V5Yd3kbnHAOvacSTCc">
        </script>
        <script src="map_icons/dist/js/map-icons.js" type="text/javascript">
        </script>
        <script src="assets/js/jquery.js" type="text/javascript">
        </script>
        <script src="assets/js/bootstrap.js" type="text/javascript">
        </script>
        <script src="assets/js/main.js" type="text/javascript">
        </script>
        <!-- <script src="map_icons/example.js" type="text/javascript">
        </script> -->
        <!-- <script src="assets/js/filter-sample.js" type="text/javascript">
        </script> -->

<body>
    <div class="container fill">
        <div class="row fill">
            <div class="col-xs-3 col-sm-3 col-md-3 pull-left">
                <h4>
                    Control Panel
                </h4>
                <div class="form-check">
                    <input class="form-check-input" data-icon="retaurants" id="defaultCheck1" type="checkbox" value="retaurants" data-json="https://raw.githubusercontent.com/jslmariano/jslmariano.github.io/master/assets/js/retaurants.geojson?g13123g">
                        <label class="form-check-label" for="defaultCheck1">
                            retaurants
                        </label>
                    </input>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <form role="form">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="filter" id="meat">
                                                Meat
                                            </input>
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="filter" id="bread">
                                                Bread
                                            </input>
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="filter" id="pasta">
                                                Pasta
                                            </input>
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" data-icon="male" data-random="true" id="defaultCheck2" type="checkbox" value="people_density">
                        <label class="form-check-label" for="defaultCheck2">
                            people density
                        </label>
                    </input>
                </div>
            </div>
            <div class="col-xs-9 col-sm-9 col-md-9 pull-right fill">
                <div id="map-canvas">
                </div>
            </div>
        </div>
    </div>
</body>
