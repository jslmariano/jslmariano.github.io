<!DOCTYPE html>
<html>
    <head>
        <title>
            Exam | Google Map | Restaurants
        </title>
        <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
        <meta content="noindex, nofollow" name="robots"/>
        <meta content="noindex, nofollow" name="googlebot"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/main.css" rel="stylesheet" type="text/css"/>
        <!-- Map Icons -->
        <link href="map_icons/dist/css/map-icons.css" rel="stylesheet" type="text/css"/>
        <!-- Google Maps -->
        <!-- <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyA7FYgY7bx9uA3A-V5Yd3kbnHAOvacSTCc">
        </script> -->
        <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=drawing&extension=.js&key=AIzaSyA7FYgY7bx9uA3A-V5Yd3kbnHAOvacSTCc">
        </script>
        <script src="map_icons/dist/js/map-icons.js" type="text/javascript">
        </script>
        <script src="assets/js/jquery.js" type="text/javascript">
        </script>
        <script src="assets/js/bootstrap.js" type="text/javascript">
        </script>
        <script src="assets/js/helpers.js" type="text/javascript">
        </script>
        <!-- from here:
		http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerwithlabel/1.1.9/src/markerwithlabel_packed.js
		-->
        <script src="assets/js/markerwithlabel_packed.js" type="text/javascript">
        </script>
        <script src="assets/js/waypointer.js" type="text/javascript">
        </script>
        <script src="assets/js/drawer.js" type="text/javascript">
        </script>
        <script src="assets/js/mapninja.js" type="text/javascript">
        </script>
        <script src="assets/js/main.js" type="text/javascript">
        </script>
        <!-- <script src="map_icons/example.js" type="text/javascript">
        </script> -->
        <!-- <script src="assets/js/filter-sample.js" type="text/javascript">
        </script> -->
        <!-- <script src="assets/js/filter-sample.js" type="text/javascript">
        </script> -->
    </head>
</html>
<body>
    <div class="container fill">
        <div class="row fill">
            <div class="col-xs-12 col-sm-3 col-md-3 pull-left">
                <h4>
                    Control Panel
                </h4>
                <h6>
                	Please be advised that this is for demo purposes only
                </h6>
                <div class="form-check col-xs-6 col-sm-12 col-md-12">
                    <input class="form-check-input" data-icon="restaurants" id="defaultCheck1" type="checkbox" name="restaurants" value="restaurants" data-json="https://raw.githubusercontent.com/jslmariano/jslmariano.github.io/master/assets/js/restaurants.geojson?g13123g">
                        <label class="form-check-label" for="defaultCheck1">
                            restaurants
                        </label>
                    </input>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <form role="form">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="filter[restaurants]" id="meat">
                                                Meat
                                            </input>
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="filter[restaurants]" id="bread">
                                                Bread
                                            </input>
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="filter[restaurants]" id="pasta">
                                                Pasta
                                            </input>
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-check col-xs-6 col-sm-12 col-md-12">
                    <input class="form-check-input" data-icon="male" data-random="true" id="defaultCheck2" type="checkbox" value="people_density">
                        <label class="form-check-label" for="defaultCheck2">
                            people density (random)
                        </label>
                    </input>
                </div>
                <div class="form-check col-xs-6 col-sm-12 col-md-12">
                    <input class="form-check-input" id="defaultCheck3" type="checkbox" name="drop_origin">
                        <label class="form-check-label" for="defaultCheck3">
                            Drop origin and get direction
                        </label>
                    </input>
                </div>
                <div class="form-check col-xs-6 col-sm-12 col-md-12">
                    <input class="form-check-input" id="defaultCheck4" type="checkbox" name="drawer" value="drawer">
                        <label class="form-check-label" for="defaultCheck4">
                            Drawer
                        </label>
                    </input>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <form role="form">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="filter[drawer]" id="inside">
                                                Show markers inside
                                            </input>
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="filter[drawer]" id="outside">
                                                Show markers outside
                                            </input>
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-9 col-md-9 pull-right fill">
                <div id="map-canvas">
                </div>
            </div>
        </div>
    </div>
</body>
